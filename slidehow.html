<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slidehow.css">
    <script src="../Galeria/slidehow.js"></script>

    <title>Fotos</title>
</head>
<body>
    
    <!-- Container for the image gallery -->
<div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="../Galeria/imagenes/1.jpg" style="width:45%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="../Galeria/imagenes/2.jpg" style="width:45%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="../Galeria/imagenes/3.jpg" style="width:45%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="../Galeria/imagenes/4.jpg" style="width:45%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="../Galeria/imagenes/5.jpg" style="width:45%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="../Galeria/imagenes/6.jpg" style="width:45%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="../Galeria/imagenes/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Park">
          </div>
          <div class="column"> 
            <img class="demo cursor" src="../Galeria/imagenes/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Afterparty">
          </div>
          <div class="column">
            <img class="demo cursor" src="../Galeria/imagenes/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Restaurant">
          </div>
          <div class="column">
            <img class="demo cursor" src="../Galeria/imagenes/4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Wedding">
          </div>
          <div class="column">
            <img class="demo cursor" src="../Galeria/imagenes/5.jpg" style="width:100%" onclick="currentSlide(5)" alt="New yearÂ´s eve">
          </div> 
          <div class="column">
            <img class="demo cursor" src="../Galeria/imagenes/6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Prom">
          </div>
        </div>
      </div>

      <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("demo");
              var captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
              captionText.innerHTML = dots[slideIndex-1].alt;
            }
            </script>
</body>
</html>
